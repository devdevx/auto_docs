site_name: Docs
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
repo_url: https://gitlab.com/devdevx/docs/pages
plugins:
  - search
  # https://github.com/timvink/mkdocs-enumerate-headings-plugin
#  - enumerate-headings:
#      increment_across_pages: false
theme:
  name: material
  icon:
    logo: material/lightbulb
  features:
    - navigation.instant # To work like a SPA
    - navigation.tracking # To track current section url
#    - navigation.sections # Render all sidevar sections in big screens
    - navigation.indexes # To allow index.md inside each folder
    - toc.integrate # To integrate the TOC in the navigation
    - content.code.annotate # To annotate code
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
